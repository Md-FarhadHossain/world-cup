<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA World Cup Qatar 2022</title>

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header id="header">
        <div class="container">
            <div class="header_content">

                <!-- Header left section -->
                <div class="header_left">

                    <h1>FIFA World Cup Qatar 2022</h1>

                    <p>The official home for the worldâ€™s most prestigious event.View all the matches, groups and teams ahead of the FIFA World Cup Qatar 2022</p>

                    <a class="btn live_btn" href="#live"><span>Watch Live <i class='bx bxs-chevrons-right'></i></span></a>

                </div>


                <!-- Header right section -->
                <div class="header_right">
                    <img src="./image/banner-image.png" alt="Banner image">
                </div>

            </div>
        </div>
    </header>
    <!-- Header end -->



    <!-- Main section -->
    <main id="main">
        <div class="container">
            <div class="main_content">
                
                <!-- Match update box -->
                <div class="match_update">
                    <a class="btn upcoming_btn" href="#upcoming">Upcoming Match</a>
                    <a class="btn allgroup_btn" href="#allgroup">All Group</a>
                    <a class="btn blog_btn" href="#blog">Blog</a>
                </div>

                <!-- Blogs -->
                <article id="article">
                    <!-- image -->
                    <div class="article_image">
                        <img src="./image/blog-image-1.avif" alt="blog-image-1">
                    </div>

                    <!-- Description -->
                    <div class="article_description">

                        <!-- Transfer -->
                        <div class="transfer">
                            <span>Transfer</span>
                        </div>
                        <!-- Title -->
                        <div class="title">
                            <p>World Cup Qatar 2022: Teams, groups, fixtures, stadiums, tickets and more</p>
                        </div>
                        <!-- Time and Comments -->
                        <div class="time_comments">
                            <span>
                                <i class='bx bx-time-five'></i> 10h
                            </span>

                            <span>
                                <i class='bx bx-comment-dots'></i> 12
                            </span>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </main>
    <!-- Main section end -->
</body>
</html>
